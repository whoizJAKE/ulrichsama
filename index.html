<!DOCTYPE html>

<head>

    <title>Ulrich Yannick K. SAMA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fefefe;
        }
        header {
            background-color: #ffffff;
            color: #000000;
            padding: 5px 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 5px 10px;
            max-width: 1000px;
            margin: 0 auto;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
        }
        nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 5px;
            max-width: 600px; /* Reduced from 1000px to make it more compact */
            margin: 0 auto; /* Center the navigation */
        }
        nav a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            font-size: 0.9em;
            margin-right: 5px;
        }
        nav a:hover {
            color: #333333;
        }
        section {
            padding: 15px;
        }
        footer {
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            padding: 5px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        h2 {
            /*H2 est la présentation sur le homepage, soo small présentation/description*/
            font-size: 1.2em;
            width: 50%;
            font-size: smaller;
            font-family: 'italic' Arial, sans-serif;
            color: #333333;
        }   
        h3 {
            font-size: 5.5em;
            font-family: 'italic' Arial, sans-serif;
            font-size: larger;
            color: #333333;
        }
        h4 {
            font-size: 4.5em;
            font-family: 'italic' Arial, sans-serif;
            font-size: larger;
            color: #333333;
        }
        h5 {
            font-size: 3.5em;
            font-family: 'italic' Arial, sans-serif;
            font-size: larger;
            color: #333333;
        }
        h6 {
            font-size: 2.5em;
            font-family: 'italic' Arial, sans-serif;
            font-size: larger;
            color: #333333;
        }
    </style>

</head>
