<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest Africa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: grid;
            grid-template-columns: 200px 1fr 250px;
            grid-template-rows: 1fr auto;
            padding: 20px;
            gap: 40px;
        }
        
        .left-sidebar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .left-sidebar p {
            font-size: 1.2em;
            cursor: pointer;
        }
        
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .center-content h1 {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 60px;
        }
        
        .boxes-container {
            display: flex;
            gap: 30px;
        }
        
        .box {
            width: 180px;
            height: 180px;
            border: 2px solid #000;
            background-color: rgb(169, 169, 169);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            font-size: 1.5em;
            font-weight: bold;
            overflow: hidden;
        }
        
        .box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .box-title {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .box-content {
            font-size: 0.7em;
            font-weight: normal;
            text-align: center;
        }
        
        footer {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #e0e0e0;
            margin-top: 20px;
        }
        
        footer p {
            font-size: 0.8em;
            color: #666;
        }
        
        .right-sidebar {
            border: 2px solid #000;
            background-color:  rgb(169, 169, 169);
            padding: 20px;
        }
        
        .right-sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        
        .right-sidebar p {
            font-size: 0.9em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="left-sidebar">
        <p>team</p>
        <p>Contact</p>
    </div>
    
    <div class="center-content">
        <h1>Invest Africa</h1>
        
        <div class="boxes-container">
            <div class="box">
                <div class="box-title">P1</div>
                <div class="box-content">
                    <!-- text/vid/image ici et plus bas-->
                </div>
            </div>
            <div class="box">
                <div class="box-title">P2</div>
                <div class="box-content">
                    <!-- text/vid/img -->
                </div>
            </div>
            <div class="box">
                <div class="box-title">P3</div>
                <div class="box-content">
                    <!-- contenu/text/vid -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="right-sidebar">
        <h2>Infoletter</h2>
        <p>Inscrivez-vous à notre infoletter pour recevoir les dernières nouvelles et opportunités d'investissement en Afrique.</p>
    </div>
    
    <footer>
        <p>&copy; 2025 Jacob Hmaiddout et Ulrich Yannick Sama - Tous droits réservés</p>
    </footer>
</body>
</html>
